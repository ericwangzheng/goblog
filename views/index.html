{{template "header.html" .}}
{{if .blogs}}
<ul class="list-group">
    {{range $blog := .blogs}}
    <div class="media">
        <div class="media-body">
            <h3 class="media-heading"><a href="/{{$blog.Id}}">{{$blog.Title}}</a></h3>
            {{$blog.Content}}
        </div>
    </div>
    {{end}}
</ul>
{{end}}
{{template "footer.html" .}}
