<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>{{.title}}</title>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">nsec's Blog</a>
        </div>
        <div class="collapse navbar-collapse">
            {{if .uname}}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{.uname}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/create">写文章</a></li>
                        <li><a href="/admin/changepass">修改密码</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
            {{end}}
            <div class="col-xs-6 navbar-right">
                <form class="navbar-form" role="search" action="/search" method="get">
                    <input type="text" class="form-control" placeholder="Search" name="key" required>
                </form>
            </div>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    {{.LayoutContent}}
</div>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
