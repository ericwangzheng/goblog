<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>{{.title}}</title>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">nsec's Blog</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {{if .uname}}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{.uname}} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/create">写文章</a></li>
                        <li><a href="/admin/changepass">修改密码</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </li>
                {{end}}
            </ul>
            <form class="navbar-form navbar-right" role="search" action="/search" method="get">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" name="key" required>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    {{.LayoutContent}}
</div>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
