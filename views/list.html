<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>班级列表</title>
</head>
<body>
{{if .show}}
    {{range $key, $value := .lists}}
        <ul>
            <li><img src="/{{$.path}}/{{$value}}"></li>
            <li>{{$value}}</li>
        </ul>
    {{end}}
{{else}}
    {{range $key, $value := .lists}}
        <p><a href="./{{$value}}" target="_blank">{{$value}}</a></p>
    {{end}}
{{end}}
</body>
</html>
